<div class="text-layot">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas:aMayusculas}}</p>
</div>

<div class="mt-3">
    <p-toolbar>
        <div class="p-toolbar-group-left"></div>

        <div class="p-toolbar-group-right">
            <button pButton type="button" class="p-button-warning mr-1" (click)="toggleMayus()"
                label="Toogle Mayusculas"></button>
            <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1" (click)="cambiarOrden('nombre')"></button>
            <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success"
                (click)="cambiarOrden('vuela')"></button>
            <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"
                (click)="cambiarOrden('color')"></button>
        </div>
    </p-toolbar>
</div>

<div class="p-grid">
    <div class="p-col mt-3">
        <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon>
                    </th>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
